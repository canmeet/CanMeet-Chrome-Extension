<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Load css -->
    <link rel="stylesheet" href="register.css">

    <!-- Load Script -->
    <script src="register.js"></script>

    <!-- Load bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row" >
            <div class="col-4" id="left_blank">
                <!-- 暫時留白 -->
            </div> 
            <div class="col-4" style="background-color:#ffffff;">
                <!-- logo -->
                <h1 style="color: #667080; padding-top: 20px; font-size: 20px; font-weight: bold;">CanMeet</h1>
                <!-- Registtation Form-->
                <form class="row g-2 needs-validation" style="margin: 30px;" novalidate >
                    
                    <!-- 頭像 -->
                    <center>
                        <input type="file" id="upload_UserPhoto" accept="image/*" @change="handleFile" class="hiddenInput" style="display: none;"/>
                        <img id="UserPhoto" class="round_photo" :src="this.avatar" onclick="upload_UserPhoto.click()"> 
                    </center>
                    
                    <h1 style="color: #667080; text-align: center; font-size: 20px; margin-top: 30px;"><b>帳號資料</b></h1>
                    <div class="mb-1">
                        <label for="email" class=" form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="emil"
                            placeholder="name@example.com" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control form-control-sm" id="password" required>
                    </div>
                    <div class="mb-1">
                        <label for="checkpassword" class="form-label">確認密碼</label>
                        <input type="password" class="form-control form-control-sm" id="checkpassword" required>
                        <div class="invalid-feedback">
                            <!-- 之後要結合密碼檢查 -->
                            Please check again!
                        </div>
                    </div>

                    <h1 style="color: #667080; text-align: center; font-size: 20px; margin-top: 20px;"><b>個人資料</b></h1>
                    <div class="mb-1">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control form-control-sm" id="name" required>
                    </div>
                    <div class="mb-1">
                        <label for="birthday" class="form-label">生日</label>
                        <input type="date" class="form-control form-control-sm" id="birthday">
                    </div>
                    <div class="mb-1">
                        <label for="hometown" class="form-label">家鄉</label>
                        <select class="form-select form-select-sm" aria-label="hometown">
                            <option selected>請選擇</option>
                            <option value="TPE">台北</option>
                            <option value="NTPC">新北</option>
                            <option value="HSZ">新竹</option>
                            <option value="TNN">台南</option>
                            <option value="KHH">高雄</option>
                            <option value="HUN">花蓮</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="interest" class="form-label">興趣</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-sm" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="delete_interest">x</button>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-secondary">+</button>
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="department" class="form-label">科系</label>
                        <input type="text" class="form-control form-control-sm" id="department">
                    </div>
                    <div class="mb-1">
                        <label for="grade" class="form-label">年級</label>
                        <input type="text" class="form-control form-control-sm" id="grade">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" id="btn_submit">註冊</button>
                    </div>
                </form>
            </div>
            <div class="col-4" id="right_blank">
                <!-- 暫時留白 -->
            </div>
        </div>
    </div>
</body>

</html>
