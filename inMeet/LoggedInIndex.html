    <div style="height: 300; width: 480">
        <!-- 標題欄區塊(navbar) begin -->
        <div class="container">

                <div class="col-3">
                    <!-- logo -->
                    <button type="button" id="btn_logo">

                            style="color: #667080; padding-top: 14px; font-size: 24px; font-weight: bold; font-family: Noto Sans TC;">
                            CanMeet</h1>
                    </button>
                    <div id="groupNameArea" style="visibility: hidden; white-space:nowrap;">

                    </div>
                </div>
                <div class="col-6">
                    <!-- navbar -->
                    <!-- <div id="btn_TopicGenerator">
                        <button type="button" class="btn btn-outline-dark" id="TopicGenerator">話題</button>
                    </div>
                    <div id="btn_OrderGenerator">
                        <button type="button" class="btn btn-outline-dark" id="OrderGenerator">順序</button>
                    </div>
                    <div id="btn_LuckyOneGenerator">
                        <button type="button" class="btn btn-outline-dark" id="LuckyOneGenerator">幸運兒</button>
                    </div> -->

                </div>
                <div class="col-3">
                    <!-- userinfo -->
                    <div id="btn_userprofile" style="padding:20px 0; ">
                        <h3 style="color: #667080; padding-top: 10px; font-size: 10px; font-weight: bold;">
                            <img id="myGroup"
                                src="../img/group_icon.png"
                                onclick="upload_UserPhoto.click()"
                                style="width: 35; height: 35; border-radius: 50%;align-items: center; justify-content: center;overflow: hidden; margin-right: 3;">
                                <img id="myPhoto"
                                src="https://canmeet-img-proxy.slink.ren/9f447c3f-f0a1-4b49-aafc-875be8c270174552895988632343970.png"

                    </div>
                </div>
                
            </div>
        </div>

        <div class="container" style="margin-top: 5;">
            <div class="column">
                <div class="col-md-auto " style="display: flex; justify-content: center; margin: 10">
                    <div id="topicBtn">
                        <button type="button" class="btn btn-secondary" id="menuButton">話題</button>
                    </div>

                </div>
                <div class="col-md-auto" style="display: flex; justify-content: center; margin: 10">

        </div>

        <button type="button" id="btn_QA">
