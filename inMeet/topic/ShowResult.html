<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/loggedInIndex.js"></script> -->
    <script src="../../lib/iconify.min.js"></script>
    <link href="../../lib/bootstrap.min.css" rel="stylesheet">
    <script src="../../lib/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="./css/LoggedInIndex.css"> -->
    <link href="./css/showResult.css" rel="stylesheet">
</head>

<body>
    <div style="height: 300; width: 480">
        <!-- 標題欄區塊(navbar) begin -->
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <!-- logo -->
                    <button type="button" id="btn_logo">
                        <h1
                            style="color: #667080; padding-top: 14px; font-size: 24px; font-weight: bold; font-family: Noto Sans TC;">
                            CanMeet</h1>
                    </button>

                    <span class="iconify" data-icon="el:group" id="groupicon"></span>
                    <p id="current_team" style="font-size: 10px; width: 200;">當前小組</p>
                </div>
                <div class="col-6">
                    <!-- navbar -->
                    <div id="btn_TopicGenerator">
                        <button type="button" class="btn btn-outline-dark" id="TopicGenerator">話題</button>
                    </div>
                    <div id="btn_OrderGenerator">
                        <button type="button" class="btn btn-outline-dark" id="OrderGenerator">順序</button>
                    </div>
                    <div id="btn_LuckyOneGenerator">
                        <button type="button" class="btn btn-outline-dark" id="LuckyOneGenerator">幸運兒</button>
                    </div>

                </div>
                <div class="col-3">
                    <!-- userinfo -->
                    <div id="btn_userprofile">
                        <h3 style="color: #667080; padding-top: 20px; font-size: 10px; font-weight: bold;">
                            <img id="myPhoto"
                                src="https://canmeet-img-proxy.slink.ren/9f447c3f-f0a1-4b49-aafc-875be8c270174552895988632343970.png"
                                onclick="upload_UserPhoto.click()"
                                style="width: 35; height: 35; border-radius: 50%;align-items: center; justify-content: center;overflow: hidden; margin-left: 1;">
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- 標題欄區塊(navbar) end -->

        <div class="container">
            <div class="column">
                <div class="col-md-auto " style="display: flex; justify-content: center; margin: 0">
                    <div id="mainTopic"
                        style="color: #667080;font-weight: 650;line-height: 80%;font-family: 'Noto Sans TC'; font-size: 18px;">
                    </div>

                </div>
                <div class="container" style="margin-top: 5;">
                    <div class="row">
                        <div class="col-md-auto" style="display: flex; justify-content: center; margin-top: 10">
                            <div id="detailQues" class="detailQues1"
                                style="text-align: center;font-size: 15px; color: #667080; display: flex;"></div>
                        </div>
                    </div>
                </div>

                <div class="container" style="margin-top: 5;">
                    <div class="row">
                        <div class="col-md-auto" style="display: flex; justify-content: center; margin-top: 3">
                            <div id="detailQues" class="detailQues2"
                                style="text-align: center; font-size: 15px; color: #667080; display: flex;"></div>
                        </div>
                    </div>
                </div>

                <div class="container" style="margin-top: 8;">
                    <div class="row">
                        <div class="col" style="display: flex; justify-content: center; margin-top: 2">
                            <div>
                                <div id="changeQuesBtn" style="display:inline;"><button type="button"
                                        class="btn btn-secondary btn-sm">換一題</button></div>
                                <div id="regenBtn" style="display:inline;"><button type="button"
                                        class="btn btn-secondary btn-sm">重新產生</button></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container" style="margin-top: 8;">
                    <!-- 重新產生提示 -->
                    <div id="regenerate_hint"
                        style="display: flex; font-size: 10px;justify-content: center;color: #667080;"></div>
                    <div id="change_question_hint"
                        style="display: flex; font-size: 10px;justify-content: center;color: #667080;"></div>
                </div>
            </div>
        </div>
        <!-- help button -->
        <button type="button" id="btn_QA">
            <a href="https://candied-football-f4f.notion.site/Canmeet-Q-A-ba85f0004771463b892949841bebf919">
                <img src="../../img/icon_Q&A.png" id="img_forQA" alt="">
            </a>
        </button>
    </div>
    <script src="./js/showResult.js"></script>
</body>

</html>
