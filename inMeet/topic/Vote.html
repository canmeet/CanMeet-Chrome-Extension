<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/iconify.min.js"></script>
    <link href="../../lib/bootstrap.min.css" rel="stylesheet">
    <script src="../../lib/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="./css/LoggedInIndex.css"> -->
    <link href="./css/vote.css" rel="stylesheet">
</head>

<body>
    <div style="height: 300; width: 480">
        <!-- 標題欄區塊(navbar) begin -->
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <!-- logo -->
                    <button type="button" id="btn_logo">
                        <h1
                            style="color: #667080; padding-top: 14px; font-size: 24px; font-weight: bold; font-family: Noto Sans TC;">
                            CanMeet</h1>
                    </button>

                    <span class="iconify" data-icon="el:group" id="groupicon"></span>
                    <p id="current_team" style="font-size: 10px; width: 200;">當前小組</p>
                </div>
                <div class="col-6">
                    <!-- navbar -->
                    <div id="btn_TopicGenerator">
                        <button type="button" class="btn btn-outline-dark" id="TopicGenerator">話題</button>
                    </div>
                    <div id="btn_OrderGenerator">
                        <button type="button" class="btn btn-outline-dark" id="OrderGenerator">順序</button>
                    </div>
                    <div id="btn_LuckyOneGenerator">
                        <button type="button" class="btn btn-outline-dark" id="LuckyOneGenerator">幸運兒</button>
                    </div>

                </div>
                <div class="col-3">
                    <!-- userinfo -->
                    <div id="btn_userprofile">
                        <h3 style="color: #667080; padding-top: 20px; font-size: 10px; font-weight: bold;">
                            <img id="myPhoto"
                                src="https://canmeet-img-proxy.slink.ren/9f447c3f-f0a1-4b49-aafc-875be8c270174552895988632343970.png"
                                onclick="upload_UserPhoto.click()"
                                style="width: 35; height: 35; border-radius: 50%;align-items: center; justify-content: center;overflow: hidden; margin-left: 1;">
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- 標題欄區塊(navbar) end -->

        <div class="container" style="margin-top: 15;">
            <div class="column">
                <div class="col-md-auto " style="display: flex; justify-content: center; margin: 5">
                    <div id="timeArea">&nbsp</div>

                </div>
                <div class="container" style="margin-top: 15;display: flex; justify-content: center;">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-secondary firstBtn" id="whiteMenuButton">
                                <div>美食</div>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary secondBtn" id="whiteMenuButton">電影</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary thirdBtn" id="whiteMenuButton">旅遊</button>
                        </div>
                    </div>
                </div>

                <div class="container" style="margin-top: 25; ">
                    <div class="row" style="display: flex; justify-content: center;">
                        <div class="col-10">
                            <div class="progress" style="margin-top: 2;">
                                <div id="barArea" class="progress-bar bg-secondary" role="progressbar" style="width: 0.1%"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>


                        </div>
                        <div class="col-1">

                            <div id="processState"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- help button -->
        <button type="button" id="btn_QA" style="margin-top: 12;">
            <img src="../../img/icon_Q&A.png" id="img_forQA" alt="">
        </button>
    </div>
    <script src="./js/vote.js"></script>
</body>

</html>
