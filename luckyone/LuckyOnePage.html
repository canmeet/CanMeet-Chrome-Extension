<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script src="./js/loggedInIndex.js"></script>

    <!-- import bootstrap -->
    <link href="../lib/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
    <script src="../lib/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    
    <!-- import SVG framework -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- import css -->    
    <link rel="stylesheet" href="./css/LuckyOnePage.css">

    <!-- import javascript -->
    <script src="../luckyone/js/LuckyOnePage.js" defer></script>
</head>

<body>
    <div style="height: 300; width: 480">
        <!-- 標題欄區塊(navbar) begin -->
        <div class="container">  
            <div class="row">
                <div class="col-3">
                    <!-- logo -->
                    <h1 style="color: #667080; padding-top: 14px; font-size: 25px; font-weight: bold; font-family: Noto Sans TC;">CanMeet</h1>
                    <span class="iconify" data-icon="el:group" id="groupicon"></span>
                    <p id="recent_team" style="font-size: 10px;">當前小組</p>
                </div>
                <div class="col-6">
                    <!-- navbar -->
                    <button type="button" class="btn btn-outline-dark" id="TopicGenerator">話題</button>
                    <button type="button" class="btn btn-outline-dark" id="OrderGenerator">順序</button>
                    <button type="button" class="btn btn-outline-dark" id="LuckyOneGenerator" disabled>幸運兒</button>
                </div>
                <div class="col-3">
                    <!-- userinfo -->
                    <h3 style="color: #667080; padding-top: 20px; font-size: 10px; font-weight: bold;">
                        <img id="myPhoto"
                            src="https://canmeet-img-proxy.slink.ren/9f447c3f-f0a1-4b49-aafc-875be8c270174552895988632343970.png"
                            onclick="upload_UserPhoto.click()"
                            style="width: 35; height: 35; border-radius: 50%;align-items: center; justify-content: center;overflow: hidden; margin-left: 1;">
                    </h3>
                </div>
            </div>
        </div>
        <!-- 標題欄區塊(navbar) end -->

        <div class="container" >
            <div class="row">
                <div class="col-3">
                </div>
                <!-- 主功能區域 begin -->
                <div class="col-6" id="area_mainfuction">
                    <!-- 幸運兒頭像 -->
                    <center>
                        <img src="./img/fortest.jpeg" class="userphoto" alt="" style="display: flex; justify-content: center;">
                        <p id="userid"> username </p>
                    </center>
                    
                    <!-- 重新產生按鈕 -->
                    <div class="col-md-auto " style="display: flex; justify-content: center;">
                        <button type="button" class="btn btn-secondary" id="refreshButton">重新產生</button>
    
                    </div>
                    <div>
                        <!-- 重新產生提示 -->
                        <p id="refresh_hint" style="display: flex; font-size: 10px;justify-content: center;color: #667080;margin-top:5px">重新產生了幸運兒</p>
                    </div>
                </div>

                <!-- 主功能區域 end -->
                <div class="col-3">
                    <!-- help button -->
                    <button type="button" id="btn_QA" onclick="window.open('https://candied-football-f4f.notion.site/Canmeet-Q-A-ba85f0004771463b892949841bebf919','_blank')">
                        <img src="/luckyone/img/icon_Q&A.png" id="img_forQA" alt="">
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
